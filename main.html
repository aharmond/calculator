<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="eight columns" id="screen">Enter a calculation</div>
      </div>
      <div class="row">
        <button class="two columns button" id="AC">AC</button>
        <button class="two columns button" id="PlusMinus">+/-</button>
        <button class="two columns button" id="Percent">%</button>
        <button class="two columns button-primary" id="Divide">/</button>
      </div>
      <div class="row">
        <button class="two columns button" id="7">7</button>
        <button class="two columns button" id="8">8</button>
        <button class="two columns button" id="9">9</button>
        <button class="two columns button-primary" id="Multiply">*</button>
      </div>
      <div class="row">
        <button class="two columns button" id="4">4</button>
        <button class="two columns button" id="5">5</button>
        <button class="two columns button" id="6">6</button>
        <button class="two columns button-primary" id="Subtract">-</button>
      </div>
      <div class="row">
        <button class="two columns button" id="1">1</button>
        <button class="two columns button" id="2">2</button>
        <button class="two columns button" id="3">3</button>
        <button class="two columns button-primary" id="Add">+</button>
      </div>
      <div class="row">
        <button class="four columns button" id="0">0</button>
        <button class="two columns button" id="Decimal">.</button>
        <button class="two columns button-primary" id="Equals">=</button>
      </div>
      <div class="row">
        <div class="eight columns" id="error"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
